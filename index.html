<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

    <header>
        <div class="container">
            <h1 class="text-center fw-bolder">Power Function</h1>
            <h3 class="text-center fw-bold">Enter number between 1 and 10</h3>
            <div class="row justify-content-center">
                <button class="w-25 text-center fw-light fs-3" id="subtract">-</button>
                <h2 class="w-25 text-center fw-light fs-3">0</h2>
                <button class="w-25 text-center fw-light fs-3" id="add">+</button>
            </div>
            <button style="margin-top: 50px; padding: 20px;" id="calculate">Power of <span>0</span> upto 30 : </button>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./assets/js/custom.js"></script>
</body>

</html>
